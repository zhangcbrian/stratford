<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratford 1st Graders - Game Time!</title>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Bubblegum+Sans&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --pop-pink: #FF3CAC;
    --sunny-yellow: #FFE347;
    --sky-blue: #38BDF8;
    --lime-green: #84EE39;
    --tangerine: #FF7B3A;
    --grape: #A855F7;
    --candy-red: #FF4757;
    --mint: #2ED8A3;
    --bg-deep: #0F0A2E;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Fredoka', sans-serif;
    background: var(--bg-deep);
    cursor: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='28' font-size='28'>‚≠ê</text></svg>") 4 4, auto;
  }

  /* === ANIMATED BACKGROUND === */
  .bg-layer {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  .bg-gradient {
    background:
      radial-gradient(ellipse at 20% 50%, rgba(255, 60, 172, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(56, 189, 248, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 50% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 70% 60%, rgba(132, 238, 57, 0.2) 0%, transparent 50%),
      var(--bg-deep);
    animation: bgShift 8s ease-in-out infinite alternate;
  }

  @keyframes bgShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(30deg); }
  }

  /* === FLOATING EMOJI RAIN === */
  .emoji-rain {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  .emoji-drop {
    position: absolute;
    font-size: 2rem;
    animation: emojiFloat linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
  }

  @keyframes emojiFloat {
    0% { transform: translateY(-60px) rotate(0deg) scale(0.8); opacity: 0; }
    10% { opacity: 0.9; }
    90% { opacity: 0.9; }
    100% { transform: translateY(105vh) rotate(720deg) scale(1.2); opacity: 0; }
  }

  /* === STARS TWINKLING === */
  .stars {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  .star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.2; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.5); }
  }

  /* === MAIN CONTENT === */
  .main-container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
  }

  /* === TOP CHARACTERS === */
  .characters-top {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    animation: slideDown 1s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    animation-delay: 0.5s;
  }

  .character {
    font-size: 3.5rem;
    animation: characterBounce 1.5s ease-in-out infinite;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    transition: transform 0.2s;
  }

  .character:hover {
    transform: scale(1.5) rotate(15deg) !important;
  }

  .character:nth-child(1) { animation-delay: 0s; }
  .character:nth-child(2) { animation-delay: 0.15s; }
  .character:nth-child(3) { animation-delay: 0.3s; }
  .character:nth-child(4) { animation-delay: 0.45s; }
  .character:nth-child(5) { animation-delay: 0.6s; }
  .character:nth-child(6) { animation-delay: 0.75s; }
  .character:nth-child(7) { animation-delay: 0.9s; }

  @keyframes characterBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-80px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* === TITLE BLOCK === */
  .title-block {
    text-align: center;
    animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    animation-delay: 0.8s;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.3) rotate(-5deg); }
    to { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  .school-name {
    font-family: 'Lilita One', cursive;
    font-size: clamp(2rem, 6vw, 4.5rem);
    background: linear-gradient(135deg, var(--sunny-yellow), var(--tangerine), var(--candy-red), var(--pop-pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
    line-height: 1.1;
    letter-spacing: 2px;
  }

  .grade-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--pop-pink), var(--grape));
    color: white;
    font-family: 'Bubblegum Sans', cursive;
    font-size: clamp(1.5rem, 4vw, 2.8rem);
    padding: 0.2em 0.8em;
    border-radius: 50px;
    margin-top: 0.3rem;
    box-shadow: 0 6px 20px rgba(168, 85, 247, 0.5), inset 0 2px 0 rgba(255,255,255,0.2);
    animation: badgePulse 2s ease-in-out infinite;
    position: relative;
  }

  .grade-badge::before, .grade-badge::after {
    content: '‚ú®';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    animation: sparkleRotate 3s linear infinite;
  }
  .grade-badge::before { left: -2rem; }
  .grade-badge::after { right: -2rem; animation-direction: reverse; }

  @keyframes badgePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes sparkleRotate {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
  }

  /* === MAIN QUESTION === */
  .question-section {
    margin-top: 2rem;
    text-align: center;
    animation: riseUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    animation-delay: 1.3s;
  }

  @keyframes riseUp {
    from { opacity: 0; transform: translateY(60px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .question-text {
    font-family: 'Bubblegum Sans', cursive;
    font-size: clamp(1.8rem, 5vw, 3.8rem);
    color: white;
    text-shadow:
      0 0 30px rgba(56, 189, 248, 0.5),
      0 4px 0 rgba(0,0,0,0.2);
    line-height: 1.3;
  }

  .question-text .highlight {
    display: inline-block;
    color: var(--sunny-yellow);
    animation: wordWiggle 2s ease-in-out infinite;
    text-shadow: 0 0 30px rgba(255, 227, 71, 0.6), 0 4px 0 rgba(0,0,0,0.2);
  }

  @keyframes wordWiggle {
    0%, 100% { transform: rotate(-2deg) scale(1); }
    25% { transform: rotate(2deg) scale(1.05); }
    50% { transform: rotate(-1deg) scale(1); }
    75% { transform: rotate(1.5deg) scale(1.03); }
  }

  /* === BIG BUTTON === */
  .cta-section {
    margin-top: 2.5rem;
    animation: riseUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    animation-delay: 1.8s;
  }

  .big-button {
    position: relative;
    font-family: 'Lilita One', cursive;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    color: white;
    background: linear-gradient(135deg, var(--lime-green), var(--mint));
    border: none;
    padding: 0.7em 2em;
    border-radius: 60px;
    cursor: pointer;
    box-shadow:
      0 8px 0 #1a9c6b,
      0 12px 30px rgba(46, 216, 163, 0.4);
    transition: all 0.15s ease;
    letter-spacing: 1px;
    text-shadow: 1px 2px 0 rgba(0,0,0,0.15);
    animation: buttonPulse 2.5s ease-in-out infinite;
    overflow: hidden;
  }

  .big-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
    animation: buttonShine 3s ease-in-out infinite;
  }

  @keyframes buttonShine {
    0%, 100% { transform: translateX(-100%) rotate(25deg); }
    50% { transform: translateX(100%) rotate(25deg); }
  }

  .big-button:hover {
    transform: translateY(-4px);
    box-shadow:
      0 12px 0 #1a9c6b,
      0 18px 40px rgba(46, 216, 163, 0.5);
  }

  .big-button:active {
    transform: translateY(4px);
    box-shadow:
      0 2px 0 #1a9c6b,
      0 4px 10px rgba(46, 216, 163, 0.4);
  }

  @keyframes buttonPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .big-button:hover {
    animation: none;
  }

  /* === BOTTOM CHARACTERS === */
  .characters-bottom {
    display: flex;
    gap: 1.2rem;
    margin-top: 2rem;
    animation: slideUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    animation-delay: 2.2s;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(80px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .bottom-icon {
    font-size: 3rem;
    animation: iconSpin 4s ease-in-out infinite;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    transition: transform 0.2s;
  }

  .bottom-icon:hover {
    transform: scale(1.6) rotate(-20deg) !important;
  }

  .bottom-icon:nth-child(odd) { animation-direction: reverse; }
  .bottom-icon:nth-child(1) { animation-delay: 0s; }
  .bottom-icon:nth-child(2) { animation-delay: 0.2s; }
  .bottom-icon:nth-child(3) { animation-delay: 0.4s; }
  .bottom-icon:nth-child(4) { animation-delay: 0.6s; }
  .bottom-icon:nth-child(5) { animation-delay: 0.8s; }

  @keyframes iconSpin {
    0%, 100% { transform: rotate(-10deg) scale(1); }
    50% { transform: rotate(10deg) scale(1.15); }
  }

  /* === CORNER DECORATIONS === */
  .corner-deco {
    position: fixed;
    z-index: 5;
    pointer-events: none;
  }

  .corner-tl { top: 1rem; left: 1rem; font-size: 4rem; animation: cornerBounce 3s ease-in-out infinite; }
  .corner-tr { top: 1rem; right: 1rem; font-size: 4rem; animation: cornerBounce 3s ease-in-out infinite 0.5s; }
  .corner-bl { bottom: 1rem; left: 1rem; font-size: 4rem; animation: cornerBounce 3s ease-in-out infinite 1s; }
  .corner-br { bottom: 1rem; right: 1rem; font-size: 4rem; animation: cornerBounce 3s ease-in-out infinite 1.5s; }

  @keyframes cornerBounce {
    0%, 100% { transform: scale(1) rotate(0deg); }
    25% { transform: scale(1.2) rotate(10deg); }
    50% { transform: scale(1) rotate(0deg); }
    75% { transform: scale(1.2) rotate(-10deg); }
  }

  /* === CONFETTI BURST on click === */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 2px;
    z-index: 100;
    pointer-events: none;
    animation: confettiFall 1.5s ease-out forwards;
  }

  @keyframes confettiFall {
    0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
    100% { transform: translate(var(--dx), var(--dy)) rotate(720deg) scale(0); opacity: 0; }
  }

  /* === RAINBOW RING AROUND BUTTON === */
  .rainbow-ring {
    position: absolute;
    inset: -8px;
    border-radius: 70px;
    background: conic-gradient(
      var(--candy-red), var(--tangerine), var(--sunny-yellow),
      var(--lime-green), var(--sky-blue), var(--grape), var(--pop-pink), var(--candy-red)
    );
    z-index: -1;
    animation: rainbowSpin 3s linear infinite;
    filter: blur(3px);
  }

  @keyframes rainbowSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* === FLOATING SIDE DECORATIONS === */
  .side-floater {
    position: fixed;
    z-index: 3;
    font-size: 2.5rem;
    pointer-events: none;
    animation: sideFloat 6s ease-in-out infinite;
  }

  @keyframes sideFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    33% { transform: translateY(-30px) rotate(15deg); }
    66% { transform: translateY(20px) rotate(-10deg); }
  }

  /* === MUSICAL NOTES FLOATING === */
  .music-note {
    position: fixed;
    font-size: 2rem;
    z-index: 2;
    pointer-events: none;
    opacity: 0.6;
    animation: musicFloat 5s ease-in-out infinite;
  }

  @keyframes musicFloat {
    0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.4; }
    50% { transform: translateY(-40px) translateX(20px) rotate(20deg); opacity: 0.8; }
  }

  /* === PAGE LOAD FLASH === */
  .flash-overlay {
    position: fixed;
    inset: 0;
    background: white;
    z-index: 1000;
    animation: flashOut 0.6s ease-out 0.2s forwards;
  }

  @keyframes flashOut {
    from { opacity: 1; }
    to { opacity: 0; pointer-events: none; }
  }

  /* === CLICK SPARKLE TRAIL === */
  .sparkle-trail {
    position: fixed;
    pointer-events: none;
    z-index: 200;
    font-size: 1.5rem;
    animation: sparklePopThenFade 0.8s ease-out forwards;
  }

  @keyframes sparklePopThenFade {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
    100% { transform: scale(0.5) rotate(360deg) translateY(-40px); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Flash overlay for dramatic entrance -->
<div class="flash-overlay"></div>

<!-- Animated background -->
<div class="bg-layer bg-gradient"></div>

<!-- Twinkling stars -->
<div class="stars" id="stars"></div>

<!-- Emoji rain -->
<div class="emoji-rain" id="emojiRain"></div>

<!-- Corner decorations -->
<div class="corner-deco corner-tl">üé™</div>
<div class="corner-deco corner-tr">üé°</div>
<div class="corner-deco corner-bl">üé†</div>
<div class="corner-deco corner-br">üé¢</div>

<!-- Side floaters -->
<div class="side-floater" style="left: 2%; top: 30%;">ü¶Ñ</div>
<div class="side-floater" style="right: 2%; top: 25%; animation-delay: 1s;">üåà</div>
<div class="side-floater" style="left: 3%; top: 65%; animation-delay: 2s;">üöÄ</div>
<div class="side-floater" style="right: 3%; top: 60%; animation-delay: 3s;">üé®</div>
<div class="side-floater" style="left: 5%; top: 48%; animation-delay: 1.5s;">üß©</div>
<div class="side-floater" style="right: 5%; top: 45%; animation-delay: 2.5s;">üéØ</div>

<!-- Music notes -->
<div class="music-note" style="left: 8%; top: 15%;">üéµ</div>
<div class="music-note" style="right: 10%; top: 75%; animation-delay: 1.5s;">üé∂</div>
<div class="music-note" style="left: 15%; top: 80%; animation-delay: 2.8s;">üéµ</div>
<div class="music-note" style="right: 15%; top: 12%; animation-delay: 0.8s;">üé∂</div>

<!-- Main content -->
<div class="main-container">

  <div class="characters-top">
    <span class="character">ü¶ä</span>
    <span class="character">üê∏</span>
    <span class="character">üê±</span>
    <span class="character">üê∂</span>
    <span class="character">üê∞</span>
    <span class="character">ü¶Å</span>
    <span class="character">üêº</span>
  </div>

  <div class="title-block">
    <div class="school-name">STRATFORD</div>
    <div class="grade-badge">1st Graders!</div>
  </div>

  <div class="question-section">
    <div class="question-text">
      Who's ready to<br>
      <span class="highlight">make a game?</span> üéÆ
    </div>
  </div>

  <div class="cta-section">
    <button class="big-button" id="readyBtn" onclick="handleReady()">
      <div class="rainbow-ring"></div>
      ME! I'M READY! üôã‚Äç‚ôÇÔ∏è
    </button>
  </div>

  <div class="characters-bottom">
    <span class="bottom-icon">üéÆ</span>
    <span class="bottom-icon">‚≠ê</span>
    <span class="bottom-icon">üèÜ</span>
    <span class="bottom-icon">üíé</span>
    <span class="bottom-icon">üéÆ</span>
  </div>

</div>

<script>
  // === TWINKLING STARS ===
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 60; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
    star.style.width = star.style.height = (2 + Math.random() * 4) + 'px';
    starsContainer.appendChild(star);
  }

  // === EMOJI RAIN ===
  const emojiRain = document.getElementById('emojiRain');
  const emojis = ['üåü', '‚≠ê', 'üí´', 'üéà', 'üéâ', 'üéä', 'üç≠', 'üç¨', 'üßÅ', 'üéÅ', 'ü¶ã', 'üå∫', 'üå∏', 'üíñ', 'üî•', '‚ö°', 'üçï', 'üç©', 'üé∏', 'üèÄ'];

  function spawnEmoji() {
    const emoji = document.createElement('div');
    emoji.className = 'emoji-drop';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + '%';
    emoji.style.animationDuration = (4 + Math.random() * 6) + 's';
    emoji.style.animationDelay = '0s';
    emoji.style.fontSize = (1.2 + Math.random() * 1.8) + 'rem';
    emojiRain.appendChild(emoji);

    setTimeout(() => emoji.remove(), 12000);
  }

  // Initial batch
  for (let i = 0; i < 15; i++) {
    setTimeout(spawnEmoji, i * 300);
  }
  // Continuous rain
  setInterval(spawnEmoji, 600);

  // === CONFETTI BURST ===
  function burstConfetti(x, y) {
    const colors = ['#FF3CAC', '#FFE347', '#38BDF8', '#84EE39', '#FF7B3A', '#A855F7', '#FF4757', '#2ED8A3'];
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      const angle = Math.random() * Math.PI * 2;
      const distance = 80 + Math.random() * 200;
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';
      confetti.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
      confetti.style.setProperty('--dy', Math.sin(angle) * distance - 100 + 'px');
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.width = (6 + Math.random() * 10) + 'px';
      confetti.style.height = (6 + Math.random() * 10) + 'px';
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 1500);
    }
  }

  // === SPARKLE TRAIL ON MOUSE MOVE ===
  const sparkleEmojis = ['‚ú®', '‚≠ê', 'üí´', 'üåü', 'üíñ'];
  let lastSparkleTime = 0;

  document.addEventListener('mousemove', (e) => {
    const now = Date.now();
    if (now - lastSparkleTime < 100) return;
    lastSparkleTime = now;

    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle-trail';
    sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
    sparkle.style.left = e.clientX + 'px';
    sparkle.style.top = e.clientY + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 800);
  });

  // === CLICK CONFETTI ANYWHERE ===
  document.addEventListener('click', (e) => {
    burstConfetti(e.clientX, e.clientY);
  });

  // === READY BUTTON HANDLER ===
  let clickCount = 0;
  const cheers = ['WOOHOO! üéâ', 'AWESOME! üöÄ', 'YEAH! ‚≠ê', "LET'S GOOOO! üî•", 'AMAZING! üíé', 'SUPER! ü¶∏', 'EPIC! üèÜ'];

  function handleReady() {
    const btn = document.getElementById('readyBtn');
    clickCount++;
    const cheer = cheers[clickCount % cheers.length];
    btn.textContent = cheer;

    // Extra big burst
    const rect = btn.getBoundingClientRect();
    burstConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);

    // Reset text after a beat
    setTimeout(() => {
      btn.innerHTML = `ME! I'M READY! üôã‚Äç‚ôÇÔ∏è<div class="rainbow-ring"></div>`;
    }, 1200);
  }

  // === REMOVE FLASH OVERLAY ===
  setTimeout(() => {
    const flash = document.querySelector('.flash-overlay');
    if (flash) flash.remove();
  }, 1200);
</script>
</body>
</html>
